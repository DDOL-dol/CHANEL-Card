<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>CHANEL Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"

</head>

<body>

  <div class="container">
    <div class="container-out">
      <div class="img"></div>
      <div class="intro-panel">
        <div class="type">PERFUME</div>
        <div class="title">Gabrielle Essence Eau De Parfum</div>
        <div class="intro">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,

        </div>
        <div class="container-price">
          <div class="price-now">$149.99</div>
          <div class="price-prev"><del>$169.99</del></div>

        <button>
          <div class="container-btn">
            <div>
              <img src="./images/icon-cart.svg"></div>
            <div>Add to Cart</div>
          </div>
        </button>
  
      </div>
    </div>
  </div>
